<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="d-flex justify-content-center m-3">Hesablama mərkəzi</h1>
            <div class="given_info d-flex justify-content-between">
                <div class="input-group">
                    <input type="number" min="0" class="form-control m-3" id="amountInput" placeholder="amount">
                </div>
                <div class="input-group">
                    <input type="number" min="0" class="form-control m-3" id="monthInput" placeholder="month">
                </div>
                <div class="input-group">
                    <input type="number" min="0" class="form-control m-3" id="percentageInput" placeholder="percentage">
                </div>
            </div>

            <div class="button d-flex justify-content-evenly">
                <button class="btn btn-danger col-2" id="calculate">Calculate</button>
                <button class="btn btn-success col-2" id="remove">Remove</button>
            </div>

            <div class="received_info mt-3">

                <div class="row">
                    <div class="col-4">
                        <!-- <div class="card card-body">
                            <h5 class="card-title">Special title treatment</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        </div> -->
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
